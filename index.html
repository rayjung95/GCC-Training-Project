<!DOCTYPE html>
<html>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css.css" type="text/css" rel="stylesheet"/>
    <body>
            
        <div class="quote-box">
            <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span><i class="fa fa-quote-right"> </i>
            </div>
            <div class="quote-author">
            - <span id="author"></span>
            </div>
            <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer"> by <a href="https://github.com/rayjung95">Ray Jung</a></div>
      

            <script src="index.js"></script>
    </body>

</html>
